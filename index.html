<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./footer.css" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/848b5a0e3d.js"
      crossorigin="anonymous"
    ></script>
    <title>Streaming service</title>
  </head>

  <body>
    <nav class="brand__top--sign">
      <div class="modal">
        <div class="modal__header">
          <h2>Your favorites</h2>
          <i class="fas fa-times modal__exit click" onclick="toggleModal()"></i>
        </div>
        <div class="favorites-list"></div>
      </div>
      <div class="header--top">
        <h1>Enjoy home theatre</h1>
        <form class="form search--black">
          <input  type="text" id="search" class="search__field" placeholder="I'm looking for..."></input>
          <button type="submit" class="search__button" onclick="slideToMovies()"><i class="fas fa-search"></i></button>
        </form>
      </div>
    </nav>

     

    <section id="movie--section" class="container main">
       <div class="range-slider">
        <p>Sorty by rating: <span id="value"></span></p>
        <input id="myRange" class="slider" value="1" min="1" max="10" step="1" type="range">
      </div>
      <div class="movie-list"></div>
    </section>

      <a href="#">
          <button class="favorites_btn click" onclick="toggleModal()">
          <i class="fas fa-heart"></i>
          </button>
      </a>

    <footer>
      <div class="footer__container">
        <div class="row footer__row">
          <figure>
            <img class="footer__logo--img" src="./logo.png" alt="" />
          </figure>
          <div class="footer__social--list">
            <a
              href="http://zuzanagrego.com/"
              target="_blank"
              class="footer__social--link link__hover--effect link__hover--effect--white"
            >
              Portfolio
            </a>
            <a
              href="https://www.linkedin.com/in/zuzanagrego/"
              target="_blank"
              class="footer__social--link link__hover--effect link__hover--effect--white"
            >
              LinkedIn
            </a>
            <a
              href="./resume.pdf"
              target="_blank"
              class="footer__social--link link__hover--effect link__hover--effect--white"
            >
              Resume
            </a>
            <a
              href="https://github.com/Zuzanagrego"
              target="_blank"
              class="footer__social--link link__hover--effect link__hover--effect--white"
            >
              GitHub
            </a>
          </div>
          <div class="footer__copyright">Copyright Â© Zuzana Gregorova 2022</div>
        </div>
      </div>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
